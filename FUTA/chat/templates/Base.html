<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% if Home %}
    <div class="site">
      <div class="nav">
        {% if user.is_authenticated %}
        <div class="side_nav">
          <div class="sidebar">
            <div class="userpic"></div>
            <div class="menuitems"></div>
          </div>
        </div>
        {% else %}
        
        
        {% endif %}
      </div>
      <main>
        {% block content %} {% endblock %}
      </main>
      {% comment %}
      <footer id="foot">
        <div>
          <p>&copy; 2024 FUTA Chat</p>
        </div>
        </footer>
      {% endcomment %}
    </div>
    {% else %}
    <main>
      {% block registration %} {% endblock %}
    </main>
    {% endif %}

    <!--External Links-->
    
    
    <script src="{% static 'js/scripts.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=My+Soul&family=Nova+Flat&display=swap" rel="stylesheet" />
  </body>
</html>
