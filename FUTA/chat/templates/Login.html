{% extends "Base.html" %} {% load static %} {% block content %}
<div class="log">
  <div class="form-container">
    <form method="post" action="login" class="shadow-lg">
      {% csrf_token %}
      <div>
        <img src="{% static 'media/images/Futalogo.jpg' %}"/>
      </div>
      <br>
      <h4>User Login</h4>
      <input class="shadow"  type="text" id="username" placeholder="Username" name="username" required />
      <br>
      <input  class="shadow" type="password" id="password" placeholder="password" name="password" required />
      <br>
      <p>Don't have an account?<span id="inlinelink"><a href="{% url 'createAccount' %}">&nbsp;Create one</a></span></p>
      {% for message in messages %}
      <p class="text-danger">{{message}}</p>
      {% endfor %}
      <button class="shadow" type="submit" id="logbtn">Login</button>
    </form>
  </div>
</div>
{% endblock %}
