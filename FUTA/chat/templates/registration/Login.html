{% extends "Base.html" %} 
{% load static %} 
{% block title %} Log in to Forum{% endblock %}
{% block content %}
<div class="reg">
  <div class="container">
    <h3 id="cta">Log in to Forum</h3>
  </div>
  <div class="log">
    <form class="shadow-lg" method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
    <span>
      <p class="versa">Don't have an account?<span id="inlinelink"><a href="{% url 'register' %}">&nbsp;Create</a></span></p>
    </span>
</div>
{% endblock %}
